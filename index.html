<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css">
    <title>Musoboqa</title>
  </head>
  <body>
    <!-- Site Header Start -->
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <button class="header__burger">burger</button>
          <a href="./index.html" class="header__logo">
            <img src="./images/logo.svg" alt="" />
          </a>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="./index.html" class="nav__link">Home</a>
              </li>
              <li class="nav__item">
                <a href="./index.html" class="nav__link"> Products</a>
              </li>
              <li class="nav__item">
                <a href="./index.html" class="nav__link">Categories</a>
              </li>
              <li class="nav__item">
                <a href="./index.html" class="nav__link">About</a>
              </li>
              <li class="nav__item">
                <a href="./index.html" class="nav__link">Contact Us</a>
              </li>
            </ul>
          </nav>
          <div class="header__btn-wrap">
            <button class="header__search">search</button>
            <button class="header__comms">com</button>
            <button class="header__contact">contact</button>
          </div>
        </div>
      </div>
    </header>
    <!-- Site Header Finish -->

    <!-- Site Main Start -->
    <main class="site-main">
      <div class="cd"></div>
      <!-- Site Hero Start -->
      <section class="hero">
        <div class="container">
          <div class="hero__wrapper"></div>
        </div>
      </section>
      <!-- Site Hero Finish -->
    </main>
    <!-- Site Main Finish -->

    <!-- Site Article Start -->
    <article class="article">
      <div class="container">
        <div class="article__wrapper"></div>
      </div>
    </article>
    <!-- Site Article Finish -->

    <!-- Site Footer Start -->
    <footer class="footer">
      <div class="container">
        <div class="footer__wrapper"></div>
      </div>
    </footer>
    <!-- Site Footer Finish -->

    <!-- Site modal -->
    <div class="modal">
      <div class="container">
        <div class="modal__wrapper">
          <div class="modal__wrap">
            <p class="modal__login">login</p>
            <button class="modal__close">close</button>
            <input type="email" placeholder="User Name" aria-label="Recipient's username">
            <input type="password" placeholder="Password" aria-label="Recipient's password">
          </div>
        </div>
      </div>
    </div>
    <!-- end site modal -->

    <script src="./js/app.js"></script>
  </body>
</html>
